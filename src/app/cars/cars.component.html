<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">

<div class="hero is-info">
    <div class="hero-body content">
        <h1 class="title">{{title}}</h1>
    </div>
</div><br/>


<div class="column is-two-thirds">
    <div class="card">
        <div class="card-header">
            <p class="card-header-title">List of Cars</p>
        </div>
        <div class="card-content">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Plate Number</th>
                    <th>Model</th>
                    <th>Available</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let car of cars" (click)="onSelect(car)">
                    <td>{{car.id}}</td>
                    <td>{{car.plateNumber}}</td>
                    <td>{{car.marque}}</td>
                    <td>
                      <span class="icon" style="color: #00d74e; margin-left:15px;" *ngIf="!car.client"><i class="fa fa-check" aria-hidden="true"></i></span>
                      <span class="icon" style="color: #ff252d; margin-left:15px;" *ngIf="car.client"><i class="fa fa-times" aria-hidden="true"></i></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div *ngIf="selectedCar">
        <div class="hero is-dark">
            <div class="hero-body content">
                <h1 class="title is-4">You have selected this car : {{selectedCar.model | uppercase}}</h1>
                <a (click)="gotoDetail()" class="button">Go to the Next Step &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></a>

            </div>
        </div>

    </div>
