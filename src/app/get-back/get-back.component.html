<div class="hero is-info">
    <div class="hero-body content">
        <h1 class="title">{{title}}</h1>
    </div>
</div><br/>
<div class="column is-two-thirds">
    <div class="card">
        <div class="card-header">
            <p class="card-header-title">List of Rented Cars</p>
        </div>
        <div class="card-content">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Plate Number</th>
                    <th>Model</th>
                    <th>Rented</th>
                    <th>Client</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let car of cars" (click)="onSelect(car)">
                    <td>{{car.id}}</td>
                    <td>{{car.plateNumber}}</td>
                    <td>{{car.marque}}</td>
                    <td>
                      <span class="icon" style="color: #00d74e; margin-left:15px;" *ngIf="car.client;"><i class="fa fa-check" aria-hidden="true"></i></span>
                      <span class="icon" style="color: #ff252d; margin-left:15px;" *ngIf="!car.client;"><i class="fa fa-times" aria-hidden="true"></i></span>
                    </td>

                    <td *ngIf="car.client;else other_content">{{car.client.lastName}} {{car.client.firstName}}</td>
                    <ng-template #other_content><td></td></ng-template>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div *ngIf="selectedCar">
    <div class="hero is-dark">
        <div class="hero-body content">
            <h1 class="title is-4">Do you want to return this car : {{selectedCar.marque | uppercase}} ({{selectedCar.plateNumber}}) ?</h1>
            <a (click)="cancelRental(selectedCar)" class="button is-success">Yes &nbsp;<i class="fa fa-check" aria-hidden="true"></i></a>
            <a (click)="selectedCar=undefined" class="button is-danger">No &nbsp;<i class="fa fa-times" aria-hidden="true"></i></a>

        </div>
    </div>

</div>
